spring.application.name=benchmark-spring-data-rest-api

# Server Configuration - MÊME PORT QUE LES AUTRES VARIANTES
server.port=8080

# Datasource Configuration - IDENTIQUE AUX AUTRES VARIANTES
spring.datasource.url=jdbc:postgresql://localhost:5432/benchmark_db
spring.datasource.username=postgres
spring.datasource.password=Nedispasmonnom
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration - IDENTIQUE AUX AUTRES VARIANTES
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Désactivation des caches - COMME LES AUTRES VARIANTES
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Spring Data REST Configuration
spring.data.rest.base-path=/
spring.data.rest.default-page-size=10
spring.data.rest.max-page-size=100
spring.data.rest.return-body-on-create=true
spring.data.rest.return-body-on-update=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Actuator & Prometheus - PORT 9404 COMME LES AUTRES VARIANTES
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.server.port=9404

# Flag pour JOIN FETCH (MODE BASELINE PAR DÉFAUT pour comparaison)
benchmark.use-join-fetch=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.benchmark=INFO
logging.level.org.springframework.data.rest=DEBUG